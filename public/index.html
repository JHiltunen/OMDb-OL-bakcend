<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Example</title>
</head>
  <body>
  <div class="container">
    <div class="forms" id="login-wrapper">
      <div class="form-wrapper">
        <h3>Login</h3>
        <form id="login-form" class="light-border">
          <div>
            <label>Email:</label>
            <input class="light-border" type="text" name="username"/>
          </div>
          <div>
            <label>Password:</label>
            <input class="light-border" type="password" name="password"/>
          </div>
          <div>
            <button class="light-border" type="submit">Log In</button>
          </div>
        </form>
      </div>
      <div class="form-wrapper">
        <h3>Register</h3>
        <form class="light-border" id="add-user-form">
          <input class="light-border"
                type="text"
                name="name"
                pattern=".{3,}"
                placeholder="Name"
                required>
          <input class="light-border" type="email" name="username" placeholder="email" required>
          <input class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                placeholder="Password" required>
          <button class="light-border" type="submit">Save</button>
        </form>
      </div>
    </div>
    <header id="log-out" style="display: none;">
      <p id="user-info"></p>
      <button class="light-border">Log out</button>
    </header>
  </div>
  <main id="searchForms" style="display: none;">
    <div class="form-wrapper">
      <h3>Search book</h3>
      <form class="light-border" id="search-book">
        <input class="light-border"
              type="text"
              name="isbn"
              placeholder="ISBN to search"
              required>
        <button class="light-border" type="submit">Search</button>
      </form>
    </div>
    <p id="bookInfo">
    <div class="form-wrapper">
      <h3>Search movie</h3>
      <form class="light-border" id="search-movie">
        <input class="light-border"
              type="text"
              name="t"
              placeholder="Search movie"
              required>
              <input type="number" id="year" min="1900" max="2099" step="1"/>
              <select name="plot" id="plot">
                <option value="short">Short</option>
                <option value="full">Full</option>
              </select>
        <button class="light-border" type="submit">Search</button>
      </form>
    </div>
    <p id="movieInfo">
  </main>
    <script src="./js/serialize.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/tables.js"></script>
  </body>
</html>
